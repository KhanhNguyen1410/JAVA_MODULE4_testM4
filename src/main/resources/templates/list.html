<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<center>
    <body>

    <h2><a th:href="@{/create-city}">Them thanh pho</a></h2>

    <table class="table">

        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Thanh pho</th>
            <th scope="col">Quoc gia</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cities}">
            <th scope="row" th:text="${city.id}"></th>
            <td><a th:href="@{/details/__${city.id}__}"><span th:text="${city.name}"></span></a></td>
            <td th:text="${city.country.name}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/edit-city/__${city.id}__}">chinh sua</a>
                <a class="btn btn-success" th:href="@{/delete-city/__${city.id}__}">xoa</a>
            </td>
        </tr>
        </tbody>

    </table>
    </body>
</center>
</html>
